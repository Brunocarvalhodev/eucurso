<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - Mostrando Maior ou Menor</title>

    <script>
      

        let y = parseInt(Math.random()*10);
        let x;
        while(x != y){
            let x = prompt("Digite um número de 0 a 9: ");
            if(x != y){
                alert("Errooooouuuuu!!!!!!");
                if(x>y){
                    alert("O número que você digitou é maior!");
                }else{
                    alert("O número que você digitou é menor!");
                }
            }else{
                alert("Acreto miseraviiiii!!!!!");
                break;
            }
        }
    </script>

</head>
<body>
    
</body>
</html>
