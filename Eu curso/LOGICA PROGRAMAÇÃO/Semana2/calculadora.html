<script>
    
// calculadora

    let num1 = prompt('Entre com o número 1');
    let num2 = prompt('Entre com o número 2');
    let operac = prompt("Escolha a operação ('+','-','*','/','**')");
    
 
    num1 = parseFloat(num1.replace(',','.'));
    num2 = parseFloat(num2.replace(',','.'));
    
    if(operac == "+"){
        alert(num1 + num2);
        console.log(num1 + num2);
    }else if(operac == "-"){
        alert(num1 - num2);
        console.log(num1 - num2);
    }else if(operac == "*"){
        alert(num1 * num2);
        console.log(num1 * num2);
    }else if(operac == "/"){
        alert(num1 / num2);
        console.log(num1 / num2);
    }else if(operac == "**"){
        alert(num1 ** num2);
        console.log(num1 ** num2);
    }
</script>
